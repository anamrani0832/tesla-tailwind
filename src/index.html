<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <!-- Hero Section and Model 3 -->
    <!-- main div that cover hero section -->
    <div
      class="relative bg-[url('https://www.tesla.com/tesla_theme/assets/img/models/v1.0/slideshow/Red_Bay-1440.jpg?20171006')] h-screen bg-center bg-cover"
    >
      <!-- nav bar-->
      <div class="pt-5 flex justify-between font-semibold items-center">
        <!-- logo div -->
        <div class="ml-8">
          <svg
            class="w-32 cursor-pointer"
            viewBox="0 0 342 35"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <!--center  links of navbar  -->
        <div class="hidden lg:inline">
          <ul class="flex space-x-2 text-sm">
            <li
              class="py-1 px-3 cursor-pointer hover:bg-slate-300 hover:rounded-full"
            >
              Model S
            </li>
            <li
              class="py-1 px-3 cursor-pointer hover:bg-slate-300 hover:rounded-full"
            >
              Model 3
            </li>
            <li
              class="py-1 px-3 cursor-pointer hover:bg-slate-300 hover:rounded-full"
            >
              Model X
            </li>
            <li
              class="py-1 px-3 cursor-pointer hover:bg-slate-300 hover:rounded-full"
            >
              Solar Roof
            </li>
            <li
              class="py-1 px-3 cursor-pointer hover:bg-slate-300 hover:rounded-full"
            >
              Solar Panels
            </li>
          </ul>
        </div>
        <!-- right links of navbar -->
        <div class="">
          <ul class="flex space-x-4 mr-2 text-sm">
            <li
              class="py-1 cursor-pointer hover:rounded-full hover:bg-slate-300 px-3"
            >
              Shop
            </li>
            <li
              class="py-1 cursor-pointer hover:rounded-full hover:bg-slate-300 px-3"
            >
              Account
            </li>
            <li
              class="py-1 cursor-pointer hover:rounded-full hover:bg-slate-300 px-3"
            >
              Menu
            </li>
          </ul>
        </div>
        <!-- Model 3 start -->
        <div
          class="flex flex-col absolute top-20 left-[50%] translate-x-[-50%]"
        >
          <h1 class="text-[40px] m-auto font-bold">Model 3</h1>
          <p class="whitespace-nowrap pt-1 text-[16px] text-gray-800">
            Order Online for
            <span
              class="underline underline-offset-4 hover:decoration-2 cursor-pointer"
              >Touchless Delivery</span
            >
          </p>
          <!-- Model 3 start -->
        </div>
        <!-- Button start -->
        <div
          class="md:space-x-4 absolute bottom-[80px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row"
        >
          <button
            class="uppercase bg-gray-800 w-96 h-10 text-white rounded-full md:w-60"
          >
            Custom Order
          </button>
          <button
            class="uppercase bg-slate-200 w-96 h-10 text-gray-900 mt-2 md:mt-0 rounded-full md:w-60"
          >
            Existing Inventory
          </button>
          <!-- Button end -->
        </div>
        <!-- chevron down icon svg start -->
        <div class="absolute left-[50%] translate-x-[-50%] bottom-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7 animate-bounce"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
          <!-- chevron down icon svg end -->
        </div>
      </div>
    </div>

    <!-- Model Y main Div Start -->
    <div
      class="relative bg-[url('https://wallpapercave.com/wp/wp4315268.jpg')] h-screen bg-center bg-cover"
    >
      <div class="pt-5 flex justify-between font-semibold items-center">
        <!-- Model Y start -->
        <div
          class="flex flex-col absolute top-20 left-[50%] translate-x-[-50%]"
        >
          <h1 class="text-[40px] m-auto font-bold">Model Y</h1>
          <p class="whitespace-nowrap pt-1 text-[16px] text-[#5c5d61]">
            Order Online for
            <span
              class="underline underline-offset-4 hover:decoration-2 cursor-pointer"
              >Touchless Delivery</span
            >
          </p>
          <!-- Model 3 end -->
        </div>
        <!-- Button start -->
        <div
          class="md:space-x-4 absolute bottom-[80px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row"
        >
          <button
            class="uppercase bg-gray-800 w-96 h-10 text-white rounded-full md:w-60"
          >
            Custom Order
          </button>
          <button
            class="uppercase bg-slate-200 w-96 h-10 text-gray-900 mt-2 md:mt-0 rounded-full md:w-60"
          >
            Existing Inventory
          </button>
          <!-- Button end -->
        </div>
      </div>
    </div>
    <!-- Model Y main div end -->

    <!-- Accessories div start-->
    <div
      class="relative bg-[url('https://cdn.motor1.com/images/mgl/WOrmj/s1/tesla-wall-connecter.jpg')] h-screen bg-center bg-cover"
    >
      <div class="pt-5 flex justify-between font-semibold items-center">
        <!-- Model Y start -->
        <div
          class="flex flex-col absolute top-20 left-[50%] translate-x-[-50%]"
        >
          <h1 class="text-[40px] m-auto font-bold text-gray-800">Accessories</h1>

          <!-- Model 3 end -->
        </div>
        <!-- Button start -->
        <div
          class="md:space-x-4 absolute bottom-[80px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row"
        >
          <button
            class="uppercase bg-gray-800 w-96 h-10 text-white rounded-full md:w-60"
          >
            Shop Now
          </button>

          <!-- Button end -->
        </div>
      </div>
    </div>
    <!-- Accessories Div End -->

    <footer class= "pb-10 text-center ">
      <ul class="flex flex-col md:flex-row md:space-x-4 justify-center items-center">
        <li class="link">Telsa &copy 2023</li>
        <li class="link">Privacy & Legal</li>
        <li class="link">Contact</li>
        <li class="link">Careers</li>
        <li class="link">News</li>
        <li class="link hidden lg:inline">Engage Location</li>
      
      </ul>
    </footer>
  </body>
</html>
